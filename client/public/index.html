<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid">
      <!-- App background -->
      <div class="top"></div>
      <div class="bottom"></div>
      <!-- App -->
      <div class="app">
        <div class="sidebar">
          <div class="sidebar-header">
            <img src="images/me.jpg" />
            <div class="sidebar-header-icons">
              <img src="images/status.svg" />
              <img src="images/message-icon.svg" />
              <img src="images/menu-icon.svg" />
            </div>
          </div>
          <div class="sidebar-notifications">
            <img src="images/notifications.svg" />
            <div class="sidebar-notifications-message">
              <span>Get Notified of New Messages</span>
              <a href="#"
                >Turn on desktop notifications <img src="images/gt-arrow.svg"
              /></a>
            </div>
          </div>
          <div class="search-chat">
            <div class="search-bar">
              <img src="images/search-icon.svg" />
              <input type="text" placeholder="Search or start new chat" />
            </div>
          </div>
          <div class="chats">
            <!-- Alice -->
            <div class="chat">
              <div class="chat-left">
                <img src="images/alice.jpg" />
              </div>
              <div class="chat-right">
                <div class="chat-right-top">
                  <span class="contact-name" id="fullname">Alice</span>
                  <span class="chat-date">12:51</span>
                </div>
                <div class="chat-right-bottom">
                  <div class="chat-right-bottom-left">
                    <img
                      class="double-check-mark"
                      src="images/double-check-seen.svg"
                    />
                    <span class="chat-message-typing">Alice is typing...</span>
                    
                  </div>
                  <div class="chat-right-bottom-right">
                    <span class="unread-messages-number"> 3 </span>
                    <span class="chat-options"
                      ><img src="./images/down-arrow.svg"
                    /></span>
                  </div>
                  
                </div>
                <span id="mobile">mobile</span>
                <span id="title">title</span>
                <span id="lead_source">lead</span>
                <span id="created_time">time</span>
              </div>
            </div>
           
           
          

            

            
            
            
            <!-- Marsha Taylor -->
            <div class="chat">
              <div class="chat-left">
                <img src="images/marsha-taylor.jpg" />
              </div>
              <div class="chat-right">
                <div class="chat-right-top">
                  <span class="contact-name">Marsha Taylor</span>
                  <span class="chat-date">1/9/2020</span>
                </div>
                <div class="chat-right-bottom">
                  <div class="chat-right-bottom-left">
                    <img
                      class="single-check-mark"
                      src="images/single-check.svg"
                    />
                    <span class="chat-message">Are you there??? ðŸ¤”ðŸ¤”ðŸ¤”</span>
                  </div>
                  <div class="chat-right-bottom-right">
                    <span class="chat-options"
                      ><img src="./images/down-arrow.svg"
                    /></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    <div id="root"></div>

    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </div>
    </div>
  </body>
  
  <script>
    function initial() {
      window.myvar=17782902;
      ZOHO.embeddedApp.on("PageLoad",function(data)
      {
        id = data.EntityId;

        ZOHO.CRM.API.getRecord({Entity:"Contacts",RecordID:id})
          .then(function(data){
            console.log(data.data[0].Lead_Source)
            window.myvar = data.data[0].Mobile
              $("#fullname").text(data.data[0].Full_Name)
              $("#lead_source").text(data.data[0].Lead_Source)
              $("#title").text(data.data[0].Title)
              $("#created_time").text(data.data[0].Created_Time)
              $("#mobile").text(data.data[0].Mobile)
              $("input[name=Mobile]").val(data.data[0]['Mobile'])
              
              return data.data[0].Mobile;
          })
          
                  
        
      });


      ZOHO.embeddedApp.init()
    }
    
  </script>
</html>
